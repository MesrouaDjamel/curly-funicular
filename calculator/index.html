<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>

    <div id="app">
        <div class="calculator b">
            <div class="column-calculator1 ">
                <div class="line-calculator">
                    <input type="text" id="screen" disabled>
                </div>
                <div class="line-calculator">
                    <button id="cancel"> Cancel</button>
                </div>
                <div class="line-calculator">
                    <button id="delete">Delete</button>
                </div>
                
                <div class="line-calculator"><button class="number">7</button></div>
                <div class="line-calculator"><button class="number">8</button></div>
                <div class="line-calculator"><button class="number">9</button></div>
                <div class="line-calculator"><button class="number">4</button></div>
                <div class="line-calculator"><button class="number">5</button></div>
                <div class="line-calculator"><button class="number">6</button></div>
                <div class="line-calculator"><button class="number">1</button></div>
                <div class="line-calculator"><button class="number">2</button></div>
                <div class="line-calculator"><button class="number">3</button></div>
                <div class="line-calculator"><button class="number">0</button></div>
                <div class="line-calculator"><button class="number">00</button></div>
                <div class="line-calculator"><button class="number">000</button></div>
                <div class="line-calculator"><button class="number">,</button></div>
                <div class="line-calculator"><button class="number">(</button></div>
                <div class="line-calculator"><button class="number">)</button></div>


                
                
            </div>
            <div class="column-calculator2 ">
              <div class="line-calculator"><input type="text" id="result" disabled></div>
              <div class="line-calculator"><button>/</button></div>
              <div class="line-calculator"><button>*</button></div>
              <div class="line-calculator"><button>-</button></div>
              <div class="line-calculator"><button>+</button></div>
              <div class="line-calculator"><button>%</button></div>
              <div class="line-calculator"><button>=</button></div>


            </div>
        </div>
    </div>
    
   
    

    <script type="module" src="/assets/js/main.js"></script>
</body>
</html>
